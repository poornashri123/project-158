<!DOCTYPE html>
<html>

<head>

<script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"></script>
< script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"> </script>

<title> Virtual Posters</title>


</head>

<body>
<a-scene backround="color:#90caf9"></a-scene>
<a-plane
id="ground"
color="#78909c"
width="100"
height="200"
rotation="-90 0 0"
>

</a-plane>

<a-entity id ="poster-container" comic-posters></a-entity>
<a-camera id="camera" wasd-controls="enabled:false;" position= "0 10 20"></a-camera>

<a-entity
id="app-title"
position="0 0.73 -1"
text="font:exo2bold; align: centre; width: 2; color: #000 ; value: Virtual Comics Store!"
></a-entity>

<a-entity
id="app-subtitle"
position="0 0.73 -1"
text="font:dejavu; align: centre; width: 1; color: #0F184E ; value: Get Your Favourite Comics!"
></a-entity>

<a-entity id ="comic-container" comic-posters></a-entity>

<a-entity
id="camera-cursor"
cursor
position="0 0 -3"
geometry="primitive:ring ; radiusInner: 0.08 ;radiusOuter: 0.12"
material="color:orange ; shader:flat"

></a-entity>


</body>


</html>
